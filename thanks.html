<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="user-scalable=no">
    <title>Спасибо! Ваш заказ принят!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="thanks__body">
    <main>

        <section class="thanks">
            <div class="thanks__inner">
                <h1 class="thanks__title">
                    Спасибо!
                </h1>
                <p class="thanks__subtitle">
                    Ваш заказ принят!
                </p>
                <p class="thanks__text">
                    Наш оператор свяжется с вами для подтверждения заказа.
                </p>
                <p class="thanks__text">
                    Доставка осуществляется курьером или почтой. Оплата - при получении!
                </p>
                <h3 class="thanks__stock">
                    Участвуйте <span>в акции!</span>
                </h3>
                <p class="thanks__stock-text">
                    Для того, чтобы принять участие в акции и следить за статусом вашего заказа, введите E-mail и нажмите "Сохранить"!
                </p>
                <form class="thanks__form">
                    <input type="email" placeholder="Введите ваш e-mail">
                    <button>Сохранить</button>
                </form>
            </div>
        </section>

    </main>


</body>

</html>
